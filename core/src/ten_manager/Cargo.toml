[package]
name = "ten_manager"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "tman"
path = "src/main.rs"

[dependencies]
reqwest = { version = "0.12", features = [
  "json",
  "blocking",
  "rustls-tls",
], default-features = false }
zip = { version = "2.1", default-features = false, features = [
  "aes-crypto",
  "deflate",
  "deflate64",
  "lzma",
  "time",
  "zstd",
] }
anyhow = "1.0"
handlebars = "6.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = "4.5"
semver = { version = "1.0", features = ["serde"] }
walkdir = "2.5"
tempfile = "3.10"
sha2 = "0.10"
clingo = { version = "0.8" }
regex = "1.11"
remove_dir_all = "0.8"
dirs = "5.0"
tokio = { version = "1", features = ["full"] }
url = "2.5"
actix-web = "4.8"
actix = "0.13"
actix-rt = "2.10"
actix-cors = "0.7"
linked-hash-map = { version = "0.5", features = ["serde_impl"] }
ignore = "0.4"
globset = "0.4"
indicatif = "0.17"
console = "0.15"
ten_rust = { path = "../ten_rust", version = "0.1.0" }
inquire = "0.7.5"
futures-util = "0.3"

[target.'cfg(unix)'.dependencies]
mimalloc = "0.1"

[target.'cfg(unix)'.dependencies.clingo]
version = "0.8"
features = ["static-linking"]
